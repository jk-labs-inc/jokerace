name: nextjs

on: push

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn install --production
      - name: Build with Next.js
        run: yarn build
        env: 
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
          NEXT_PUBLIC_R2_ACCOUNT_ID: ${{ secrets.NEXT_PUBLIC_R2_ACCOUNT_ID }}
          NEXT_PUBLIC_R2_ACCESS_KEY_ID: ${{ secrets.NEXT_PUBLIC_R2_ACCESS_KEY_ID }}
          NEXT_PUBLIC_R2_SECRET_ACCESS_KEY: ${{ secrets.NEXT_PUBLIC_R2_SECRET_ACCESS_KEY }}
          NEXT_PUBLIC_MERKLE_TREES_BUCKET: ${{ secrets.NEXT_PUBLIC_MERKLE_TREES_BUCKET }}
          NEXT_PUBLIC_IMAGE_UPLOAD_BUCKET: ${{ secrets.NEXT_PUBLIC_IMAGE_UPLOAD_BUCKET }}
          NEXT_PUBLIC_ETHERSCAN_KEY: ${{ secrets.NEXT_PUBLIC_ETHERSCAN_KEY }}
          NEXT_PUBLIC_ALCHEMY_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_KEY }}

